
<table class="table">
    <tr>
        <th>Name</th>
        <th>Mat number</th>
    </tr>
    <tr *ngFor="let studentData of studentData" (click) = "onSelect(studentData)" routerLink ="/transcript}}">
        <td >
            {{studentData.studentName}} 
        </td>
        <td>
            {{studentData.matNumber}}
        </td>
    </tr>
    
</table>

<app-student-details [student] = "selectedStudent"></app-student-details>

<router-outlet></router-outlet>
