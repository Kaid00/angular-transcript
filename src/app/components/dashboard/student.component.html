
<!--printing student names-->
<div class="grid grid-pad">
        <ul class="students">
            <!-- <a  routerLink="/student"> -->
                <li *ngFor="let studentData of studentData" (click)="onSelect(studentData)" routerLink = "/infor/{{studentData.studentName}}" > 
                    <div>
                        {{studentData.studentName}}
                    </div>
                </li>
            <!-- </a>  -->
        </ul>

</div>



<!--One way binding between dasboard component and student-details component-->
<app-student-details [student] = "selectedStudent"></app-student-details>
